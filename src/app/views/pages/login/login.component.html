<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" cForm>
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>

                <!-- Username Input -->
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="username"
                    cFormControl
                    formControlName="username"
                    placeholder="Username"
                    [class.is-invalid]="submitted && f['username'].errors"
                  />
                  <!-- Validation Error Messages -->
                  <div
                    *ngIf="submitted && f['username'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['username'].errors['required']">
                      Username is required
                    </div>
                    <div *ngIf="f['username'].errors['invalidUsername']">
                      Username must contain an '&#64;' symbol
                    </div>
                  </div>
                </c-input-group>

                <!-- Password Input -->
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    formControlName="password"
                    placeholder="Password"
                    type="password"
                    [class.is-invalid]="submitted && f['password'].errors"
                  />
                  <!-- Validation Error Messages -->
                  <div
                    *ngIf="submitted && f['password'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['password'].errors['required']">
                      Password is required
                    </div>
                    <div *ngIf="f['password'].errors['minlength']">
                      Password must be at least 8 characters long
                    </div>
                  </div>
                </c-input-group>

                <c-row>
                  <c-col xs="6">
                    <!-- Updated to trigger login and navigate to Dashboard -->
                    <button cButton type="submit" class="px-4" color="primary">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>

          <!-- Violet-colored box (Sign-up section) retained -->
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center d-flex flex-column justify-content-center">
              <div>
                <h2 style="font-family: 'Playfair Display', serif;">Client<em>Flow</em></h2>
                <p style="font-family: 'Playfair Display', serif;">
                  Start your journey with Client<em>Flow</em> â€“ simplicity awaits!
                </p>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
